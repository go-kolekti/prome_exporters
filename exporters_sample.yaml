inputs:
  - name: prometheus_node_exporter
    interval: 5s # default 1s
  - name: prometheus
    interval: 5s
    options:
      host: 127.0.0.1
      port: 10000
      metrics_path: /jmx
      tags:
        type: jmx
  - name: prometheus
    interval: 5s
    options:
      host: 127.0.0.1
      port: 9090
      metrics_path: /metrics
      tags:
        type: prometheus
  - name: opentsdb
    interval: 10s
    options:
      host: 127.0.0.1
      port: 4242
      tags:
        type: opentsdb
  - name: zookeeper
    interval: 10s
    options:
      servers: ["127.0.0.1:2181","127.0.0.2"]
      tags:
        type: zookeeper

output:
  name: http
  interval: 1s # default 1s

exporter:
  command_type : 1
  global_tags:
    key: value
