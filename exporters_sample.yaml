inputs:
  - name: prometheus_node_exporter
    interval: 5s # default 1s
  - name: http_metrics
    interval: 10s
    options:
      host: 127.0.0.1
      port: 9090
      metrics_path: /metrics
  - name: opentsdb
    interval: 10s
    options:
      host: 127.0.0.1

output:
  name: http
  interval: 1s # default 1s

exporter:
  command_type : 1
  global_tags:
    key: value
