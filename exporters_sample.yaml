inputs:
  - name: prometheus_node_exporter
    interval: 5s # defaults 1s
  - name: http
    interval: 5s
    options:
      urls: ["http://127.0.0.1:10000/jmx"]
      parser: jmx
      tags:
        parser_type: jmx
  - name: http
    interval: 5s
    options:
      urls: ["http://127.0.0.1:9090/metrics"]
      parser: prometheus
      tags:
        parser_type: prometheus
  - name: http
    interval: 10s
    options:
      urls: ["http://127.0.0.1:4242/api/stats"]
      parser: opentsdb
  - name: zookeeper
    interval: 10s
    options:
      servers: ["127.0.0.1:2181","127.0.0.2"]
      tags:
        parser_type: zookeeper

output:
  name: http
#  url: http://localhost:9091/metrics/job/test
  interval: 1s # defaults 1s
  options:
    print_metrics: true

exporter:
  command_type : 1
  global_tags:
    key: value
